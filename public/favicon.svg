<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#10b981" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#020617"/>
  <circle cx="256" cy="256" r="220" fill="#0f172a"/>
  
  <!-- Shield shape -->
  <path 
    d="M256 72 L400 120 L400 260 C400 340 340 420 256 456 C172 420 112 340 112 260 L112 120 Z" 
    fill="url(#shieldGradient)" 
    filter="url(#shadow)"
  />
  
  <!-- Inner glow -->
  <path 
    d="M256 92 L380 134 L380 256 C380 326 326 396 256 428 C186 396 132 326 132 256 L132 134 Z" 
    fill="url(#innerGlow)"
  />
  
  <!-- Peso sign / Check mark hybrid -->
  <g fill="#ffffff">
    <!-- Peso symbol base -->
    <path d="M220 200 L220 340 L248 340 L248 290 L300 290 L300 260 L248 260 L248 230 L300 230 L300 200 L220 200 Z" opacity="0.95"/>
    
    <!-- Horizontal bars for peso -->
    <rect x="200" y="215" width="120" height="12" rx="2"/>
    <rect x="200" y="245" width="120" height="12" rx="2"/>
    
    <!-- Checkmark overlay -->
    <path 
      d="M280 280 L310 320 L360 220" 
      fill="none" 
      stroke="#ffffff" 
      stroke-width="24" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      opacity="0.9"
    />
  </g>
  
  <!-- Subtle shine -->
  <ellipse cx="200" cy="140" rx="60" ry="20" fill="white" opacity="0.1"/>
</svg>
